<div class="v-flex-wrapper">
  <div class="flex-header editor-header">
    <span style="color: lightgrey;">&gt; &nbsp;</span>
    {{ relativePath ? relativePath : "No file exected" }}
  </div>
  <div class="flex-body">
    <div ng-show="!editorVisible" class="editor-backdrop fill-flex"></div>
    <div ng-show="editorVisible" class="fill-flex">
      <div id="editor"></div>
    </div>
  </div>
  <div class="flex-footer console-window">
    <div contol="consoleWindowControl" at-console-window></div>
  </div>
</div>
