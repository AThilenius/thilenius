<div class="vertical-flex-content-wrapper">
  <div class="vertial-flex-header control-header">

      Revert {{ selectedFile }}

  </div>
  <div class="vertical-flex-content">
    <div ng-model="historyTree" at-tree-view></div>
    <div class="end-marker">End of History</div>
  </div>
</div>
