<div class="login-backdrop">
  <div class="login-middle-align">
    <div class="login-window">

      <div ng-show="error" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign"
          aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{error}}
      </div>

      <form name="loginForm" role="form-signin">
        <h2 class="text-center">ScorchForge</h2>
        <br>
        <div class="form-group">
          <label>Email Address</label>
          <input class="form-control" ng-model="loginCredentials.email"
                 type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" ng-model="loginCredentials.password"
          type="password" name="password" placeholder="Password" required>
        </div>
        <br>
        <input type="submit" ng-click="login()"
        class="btn btn-success login-button" value="Sign In">
        <a href="#/create_user" class="create-button pull-right">
          Create Account
        </a>
      </form>

    </div>
  </div>
</div>
