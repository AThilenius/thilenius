<div class="v-flex-wrapper">
  <div class="flex-header editor-header">
    <div ng-show="!activeRepo"
         style="color: rgba(125, 125, 125, 1); padding-top: 4px;">
      No file selected
    </div>
    <div ng-show="activeRepo">
      <div ng-click="run()" ng-show='canRun' class="btn dark-button">
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
        Run
      </div>
      <div ng-click="stop()" ng-show='!canRun' class="btn dark-button">
        <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
        Stop
      </div>
      <div ng-click="clean()" ng-disabled='!canRun' class="btn dark-button">
        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
        Clean Build Cache
      </div>
      <div ng-click="autoFormat()" ng-disabled='!canRun' ng-show='!isLockedFile'
           class="btn dark-button">
        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
        Auto Format
      </div>
      <div ng-click="downloadRepoSnapshot()" class="btn dark-button">
        <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
        Download Project Snapshot
      </div>
      <div ng-show='isLockedFile' class="locked-file-warning">
        File is locked for edit
      </div>
    </div>
  </div>
  <div class="flex-body">
    <div ng-show="!editorVisible" class="editor-backdrop fill-flex"></div>
    <div ng-show="editorVisible" class="fill-flex">
      <div id="editor"></div>
    </div>
  </div>
  <div class="flex-footer console-window"
       ng-class="showConsole ? 'maximize-console' : 'minimize-console'">
    <div contol="consoleWindowControl" show="showConsole" at-console-window>
    </div>
  </div>
</div>
