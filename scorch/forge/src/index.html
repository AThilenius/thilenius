<!doctype html>
<html ng-app="forgeApp">

<head>
    <title>Forge</title>

    <!-- Libraries -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-cookies.js"></script>

    <!-- Gen Files -->
    <script src="gen_files/thrift.js"></script>
    <script src="gen_files/standard_exceptions_types.js"></script>
    <script src="gen_files/Authentication.js"></script>
    <script src="gen_files/authentication_types.js"></script>
    <script src="gen_files/UserData.js"></script>
    <script src="gen_files/user_data_types.js"></script>

    <!-- Common -->
    <link rel="stylesheet" href="assets/css/common.css" />

    <script src="app/components/app.module.js"></script>
    <script src="app/components/app.route.js"></script>
    <script src="app/shared/js/string.js"></script>

    <!-- Components -->
    <script src="app/components/account/login_controller.js"></script>
    <script src="app/components/account/session_service.js"></script>
    <script src="app/components/account/user_service.js"></script>
    <script src="app/components/home/home_controller.js"></script>

    <base href="/">
</head>

<body ng-controller="homeController">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a ng-show="!user.has_data" class="navbar-brand" href="/">Forge</a>
                <a ng-show="user.has_data" class="navbar-brand" href="/">{{ user.user_data.user_body.first_name.toPascalCase() }}</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/">Home</a></li>
                <li ng-show="user.has_data"><a href="" ng-click="user.logout()">Logout</a></li>
                <li ng-show="!user.has_data"><a href="#login">Login</a></li>
                <li><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
            </ul>
        </div>
    </nav>
    <div id="main">
        <div ng-view></div>
    </div>
</body>

</html>
